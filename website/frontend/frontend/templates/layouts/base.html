<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('frontend.static', filename='css/main.css') }}">
        <script src="{{ url_for('frontend.static', filename='js/main.js') }}"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="header">
            <a href="{{ url_for('frontend.index') }}">Home</a>
            <a href="{{ url_for('frontend.about') }}">About</a>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
